<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>StackFlame</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/d3-flamegraph.css" />
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center" id="homeLink">
                    <strong>StackFlame</strong>
                </a>
            </div>
            <form class="form-inline mt-2 mt-md-0">
                <button class="btn btn-outline-success my-2 my-sm-0" id="resetZoom">Reset zoom</button>
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="searchBox" />
            </form>
        </div>
    </header>

    <div id="uploadForm">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">StackFlame</h1>
                <p class="lead text-muted">Start by loading your core dump.</p>
                <p>
                    <input type="file" id="fileElem" hidden />
                    <a href="#" class="btn btn-primary my-2" id="uploadBtn">
                        <span class="spinner-border spinner-border-sm" role="status" id="uploadSpinner"
                            style="display: none"></span>
                        <span id="uploadCaption">Load file</span>
                    </a>
                </p>
                <div class="progress" id="uploadProgressWrapper" style="display: none">
                    <div id="uploadProgress" class="progress-bar" role="progressbar"></div>
                </div>
            </div>
        </section>
    </div>

    <div id="loadedContainer">
        <div class="content">
            <div id="graph"></div>
            <div id="graphDetail"></div>
        </div>
    </div>

    <script src="js/d3.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/d3-flamegraph.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
